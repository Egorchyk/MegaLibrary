<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Добавить читателя</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Введите ФИО: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <br/>

    <label for="yearOfBorn">Введите год рождения: </label>
    <input type="text" th:field="*{yearOfBorn}" id="yearOfBorn"/>
    <br/>
    <input type="submit" value="Добавить!">
</form>

</body>
</html>
