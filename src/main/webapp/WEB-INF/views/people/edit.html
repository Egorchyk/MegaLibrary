<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать читателя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="fullName">Введите ФИО: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</div>
    <br/>

    <label for="yearOfBorn">Введите год Рождения: </label>
    <input type="text" th:field="*{yearOfBorn}" id="yearOfBorn"/>
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBorn')}" th:errors="*{yearOfBorn}">Name Error</div>
    <br/>
    <input type="submit" value="Внести изменения">

</form>

</body>
</html>
